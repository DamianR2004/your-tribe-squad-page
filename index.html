<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Visite kaartenboek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/style.css"
    />
    <script src="main.js"></script>
  </head>

  <body>
    <h1>Squadbook</h1>
    <div class="book">
      <div class="page left">
        <div class="card">
           
            <div class="card-text">
              <h3>Hallo</h3>
            </div>
            <div class="foto">
            <a href="https://damianr2004.github.io/your-tribe-profile-card/">
              <img src="./assets/boek.png" alt=""
              width= "400px"
              height="400px">
            </a>
            </div>


        </div>
      </div>
      <div class="page right">
        <div class="card">
        <h2>member 2</h2>
        <iframe
          id="damian"
          src="https://damianr2004.github.io/your-tribe-profile-card/"
          width="400px"
          height="350px"
        >
        </iframe>
      </div>
      </div>

      <div class="navigation">
        <button>
          <div class="links"></div>
          <i class="fa-solid fa-chevron-left fa-bounce"></i>
        </button>
        <button>
          <i class="fa-solid fa-chevron-right fa-bounce"></i>
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a88ce536bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
